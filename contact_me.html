<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>...:::Contact Me:::...</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <p> Kindly fill this form to contact me</p>
    <form action method="POST">
        <fieldset>
            <label for="fullName"></label>
            <br>
            <input class="form-input" type="text" name="fullName" placeholder="Full Name" minlenght="4" maxlength="25" required>
            <br>
            <label for="email"></label>
            <br>
            <input class="form-input" type="email" required placeholder="email address">
            <br>
            <label for="title"></label>
            <br>
            <input class="form-input" type="title" placeholder="Message Title" maxlength="15">
            <br>
            <label for="message"></label>
            <br>
            <textarea class="message-input" name="message" placeholder="Your Message" minlength="20" required="required" rows="8"></textarea>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
